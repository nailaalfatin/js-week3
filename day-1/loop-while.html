<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop while</title>
</head>
<body>
    
    <script>
        var angka = 6;
        while (angka < 5) {
            console.log("Iterasi ke-" + angka);
            angka++;
        }
    </script>
</body>
</html>
