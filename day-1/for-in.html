<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For In</title>
</head>
<body>
    
    <script>
        var kanamu = {
            age : "15",
            address : "Barudak Bandung",
            job : "Designer"
        };

        for(var properti in kanamu)
            if(kanamu.hasOwnProperty(properti)) {
                console.log(properti + ": " + kanamu[properti]);
            }
    </script>
</body>
</html>
