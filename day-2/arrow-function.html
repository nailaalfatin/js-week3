<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow Function</title>
</head>
<body>
    <!--  -->
    
    <script>
        // arrow function
        var tambah = (a, b) => a + b;
        var hasil = tambah(3, 4);
        console.log(hasil);

        // function biasa
        function tambah(nilai1, nilai2) {
            nilai1 + nilai2
        }
        var berapa = tambah(3, 6);
        console.log(berapa);
    </script>
</body>
</html>
