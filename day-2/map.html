<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Map</title>
</head>
<body>
    <!-- 
        JS Map :
        Map adalah struktur data dalam JavaScript yang digunakan untuk menyimpan
        pasangan kunci-nilai dan memungkinkan pencarian dan akses yang efisien.
     -->

     <script>
        var data = new Map();
        data.set("nama", "Kanaya");
        data.set("usia", "15");

        console.log(data.get("nama"))
        
     </script>
</body>
</html>
